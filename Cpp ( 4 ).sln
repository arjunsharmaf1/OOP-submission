#include<iostream>
using namespace std;
class B;
class A {
    int a;
public:
    void get() {
        cout << "Enter number A: "; cin >> a; 
    }
    friend void great(A, B);
};
class B {
    int b;
public:
    void get() {
        cout << "Enter number B: "; cin >> b; 
    }
    friend void great(A, B);
};
void great(A x, B y) {
    cout << "Greatest: " << (x.a > y.b ? x.a : y.b) << "\n";
}
int main() {
    A p; B q;
    p.get();
    q.get();
    great(p, q);
    system("pause");
    return 0;
}

