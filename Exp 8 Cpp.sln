#include <iostream>
#include <string>

// Base Class
class ILogin {
protected:
    std::string name;
    std::string password;

public:
    // Virtual function to be overridden by derived classes
    virtual void accept() {
        std::cout << "--- Generic Login ---" << std::endl;
        std::cout << "Enter Name: ";
        std::cin >> name;
        std::cout << "Enter Password: ";
        std::cin >> password;
    }

    // A simple function to display data
    void display() {
        std::cout << "Name/ID: " << name << std::endl;
        std::cout << "Password: " << password << std::endl;
    }

    // Virtual destructor (good practice)
    virtual ~ILogin() {}
};

// Derived Class 1
class EmailLogin : public ILogin {
public:
    void accept() override {
        std::cout << "--- Email Login Details ---" << std::endl;
        std::cout << "Enter Email ID: ";
        std::cin >> name;
        std::cout << "Enter Email Password: ";
        std::cin >> password;
    }
};

// Derived Class 2
class MembershipLogin : public ILogin {
public:
    void accept() override {
        std::cout << "\n--- Membership Login Details ---" << std::endl;
        std::cout << "Enter Membership ID: ";
        std::cin >> name;
        std::cout << "Enter Membership Password: ";
        std::cin >> password;
    }
};


int main() {
    // Create an object for Email Login
    EmailLogin email_user;
    email_user.accept();
    std::cout << "\nDisplaying Email Details:" << std::endl;
    email_user.display();

    // Create an object for Membership Login
    MembershipLogin membership_user;
    membership_user.accept();
    std::cout << "\nDisplaying Membership Details:" << std::endl;
    membership_user.display();

    return 0;
}
