#include<iostream>
#include<string>
using namespace std;
template <typename T>
	T square(T x) {
		return x * x;
	}
	template <>
		string square<string>(string s) {
			return s + s;
		}
	int main() {
		cout << "Square of 5 = " << square(5) << endl;
		cout << "Square of 3.5 = " << square(3.5) << endl;
		cout << "Square of string 'Hi' = " << square(string("Hi")) << endl;
		return 0;
}
